<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Postal Calculator">
    <meta name="author" content="Sam McGrath">

    <title>Postal Rate Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="row mt-5">
        <div class="col-sm-12 mt-5">
            <div class="card card-block w-25 mx-auto">
                <h3 class="text-center mt-3">Postal Calculator</h3>
                <form method="POST" action="/getPostalRate">
                    <div class="form-group m-3">
                        <label for="weight">Select item weight:</label>
                        <select class="form-control" id="weightSelect" name="weight"></select>
                    </div>
                    <div class="form-group m-3">
                        <label for="serviceType">Mail Type:</label>
                        <select class="form-control" id="selectStuff" name="serviceType" onchange="updateWeightSelection(this.value)">
                            <option value="lettersStamped">Letters (Stamped)</option>
                            <option value="lettersMetered">Letters (Metered)</option>
                            <option value="largeEnvelopesFlats">Large Envelopes (Flats)</option>
                            <option value="firstClassPackageRetail">First-Class Package - Retail</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-secondary mb-2">Submit!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>

</html>
